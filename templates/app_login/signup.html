{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title%} blog page {% endblock title%}

{% block content%}
    {% if registered %}
        <div class="alert alert-success">
            Account Create succesfully <a href="{% url 'login' %}">Login here</a>
        </div>
    {% else %}
    <div class=" container alert alert-success p-5" style="padding: 20px;">
        <form action="" method="post">
            {% csrf_token%}
            
            {{form|crispy}}
            <button type="submit" class="btn btn-success btn-sm">Create Account</button>
        </form>
        <br>
        <p>Account have an account<a href="{% url 'login' %}">Login here</a></p>
    </div>
        
    {% endif %}
{% endblock content%}
